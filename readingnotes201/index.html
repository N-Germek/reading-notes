<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8">
            <title>201 Input-Output Demo</title>
            <style>
                ol{
                    color:blanchedalmond;
                    background-color: rgb(194, 127, 194);
                }
            </style>
    </head>
    <body>
    <main>
        <header>
            <h1>Class 1 Lab</h1>

        </header>
        <ol>
            <p style="color:green">
                Here is what it looks like in green.
            </p>
        </ol>
        <ol>
            <p>
                This one should be blanchedalmond.
            </p>
        </ol>
        <ol>
            <p style="color:aquamarine">
                This should be aqua.
            </p>
        </ol>
        <ol>
            <p style="color:rgb(117, 114, 114)">
                This color should be grey.
            </p>
        </ol>
    </main>
    <footer>
<script>
    // console.log("Hello World");
    alert('Hello'); 
    let username = prompt('What is your name?');

    alert('Hello ' + username);
    console.log(username);
    // console.log(tested username prompt in JS)

    alert('I have a question? ' + username);
    let response = prompt('How many language are you hoping to learn? ' + username);
    alert('Thats a lot of hard work.');
    console.log(response);

    prompt('When do you hope to graduate?');
    let December = alert('Good luck!' + username);
    console.log(December);

</script>
    </footer>
    </body>
</html>
